language: node_js
node_js:
  - 10.16.3

branches:
  only:
    - master

before_install:
  - npm config set "//npm.fontawesome.com/:_authToken" ${FA_AUTH_TOKEN}

install: yarn --frozen-lockfile
cache: yarn

script:
  - yarn build

after_success:
  - node scripts/deploy

notifications:
  slack:
    secure: 
